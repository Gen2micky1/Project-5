<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Micheal Olowofela">
        <meta name="description" content="Blog preview card">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog preview card</title>
        <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <article class="card-blog">
        <section class="blog-image">
            <div class="image">
                <figure>
                    <img src="./images/illustration-article.svg" alt="illustration-article" width="336px" height="201px" loading="lazy">
                    <figcaption class="offscreen">illustration-article</figcaption>
                </figure>
            </div>
        </section>

        <section class="content">
            <div class="content__category">
                <a href="#">Learning</a>
            </div>

            <p class="content__publish-date">Published 21 Dec 2023</p>

            <a href="#"><h1 class="content__title">HTML & CSS foundations</h1></a>

            <p class="content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>

        <section class="author">
            <div class="author__image">
                <figure>
                    <img src="./images/image-avatar.webp" alt="Greg Hooper image" width="64px" height="65px" loading="lazy">
                    <figcaption class="offscreen">Greg Hooper image</figcaption>
                </figure>
            </div>
            
            <h2 class="author__name">Greg Hooper</h2>

        </section>
    </article>
    
</body>
</html>
